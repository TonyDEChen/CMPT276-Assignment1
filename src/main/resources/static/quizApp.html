<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="/css/quizApp.css">
    <script src="/js/quizLogic.js" defer></script>
</head>
<body>
    <header>
        Interactive Quiz
    </header>
    <main>
        <section class="questions" id="question0">
            What's your name? <br>
            <form id="q0">
                <input type="radio" id="q1a1" name="q0" value="1" />
                <label for="q0a1">Josh</label>
                <br>
                <input type="radio" id="q1a2" name="q0" value="2" />
                <label for="q0a2">Angela</label>
                <br>
                <input type="radio" id="q1a3" name="q0" value="3" />
                <label for="q0a3">John</label>
                <br>
                <input type="radio" id="q1a4" name="q0" value="4" />
                <label for="q0a4">Alex</label>
            </form>
        </section>
        <section class="questions" id="question1">
            1+1= <br>
            <form id="q1">
                <input type="radio" id="q1a1" name="q1" value="1" />
                <label for="q1a1">1</label>
                <br>
                <input type="radio" id="q1a2" name="q1" value="2" />
                <label for="q1a2">2</label>
                <br>
                <input type="radio" id="q1a3" name="q1" value="3" />
                <label for="q1a3">3</label>
                <br>
                <input type="radio" id="q1a4" name="q1" value="4" />
                <label for="q1a4">4</label>
            </form>
        </section>
        <section class="questions" id="question2">
            why? <br>
            <form id="q2">
                <input type="radio" id="q2a1" name="q2" value="1" />
                <label for="q2a1">yes</label>
                <br>
                <input type="radio" id="q2a2" name="q2" value="2" />
                <label for="q2a2">no</label>
                <br>
                <input type="radio" id="q2a3" name="q2" value="3" />
                <label for="q2a3">maybe</label>
                <br>
                <input type="radio" id="q2a4" name="q2" value="4" />
                <label for="q2a4">yesn't</label>
            </form>
        </section>
        <section id="buttons">
            <button type="submit" id="prev">prev</button>
            <button type="submit" id="next">next</button> <br>
            <button type="submit" id="sub">submit</button>
        </section>
        <section class="results">
            <p id="result">gruh</p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
