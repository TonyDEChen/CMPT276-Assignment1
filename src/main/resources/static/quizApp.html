<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="/css/quizApp.css">
    <script src="/js/quizLogic.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Interactive Quiz
        </h1>
    </header>
    <main>

        <section class="questions" id="question0">
            <h2>
                What is the capital of Switzerland?
            </h2>
            <form>
                <input type="radio" id="q0a1" name="q0" value="1" />
                <label for="q0a1" id="q0l1">ZÃ¼rich</label>
                
                <input type="radio" id="q0a2" name="q0" value="2" />
                <label for="q0a2" id="q0l2">Bern</label>
                
                <input type="radio" id="q0a3" name="q0" value="3" />
                <label for="q0a3" id="q0l3">None</label>
                
                <input type="radio" id="q0a4" name="q0" value="4" />
                <label for="q0a4" id="q0l4">Geneva</label>
                
            </form>
        </section>
        <section class="questions" id="question1">
            <h2>
                1 + 1 = 
            </h2>
            <form>
                <input type="radio" id="q1a1" name="q1" value="1" />
                <label for="q1a1" id="q1l1">1</label>
                
                <input type="radio" id="q1a2" name="q1" value="2" />
                <label for="q1a2" id="q1l2">2</label>
                
                <input type="radio" id="q1a3" name="q1" value="3" />
                <label for="q1a3" id="q1l3">3</label>
                
                <input type="radio" id="q1a4" name="q1" value="4" />
                <label for="q1a4" id="q1l4">4</label>
            </form>
        </section>
        <section class="questions" id="question2">
            <h2>
                What is the airspeed velocity of an unladen swallow?
            </h2>
            <form>
                <input type="radio" id="q2a1" name="q2" value="1" />
                <label for="q2a1" id="q2l1">15 m/s</label>
                
                <input type="radio" id="q2a2" name="q2" value="2" />
                <label for="q2a2" id="q2l2">12 m/s</label>
                
                <input type="radio" id="q2a3" name="q2" value="3" />
                <label for="q2a3" id="q2l3">5.76 m/s</label>
                
                <input type="radio" id="q2a4" name="q2" value="4" />
                <label for="q2a4" id="q2l4">An African or European swallow?</label>
                
            </form>
        </section>
        
        <section id="buttons">
            
            <button type="submit" class="button" id="prev">Prev</button>
            <button type="submit" class="button" id="sub">Submit</button>
            <button type="submit" class="button" id="next">Next</button>
            
        </section>
        <section class="results">
            <p id="result"></p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
