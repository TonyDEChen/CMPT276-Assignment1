    <main>
        <section class="questions" id="question1">

                <br>

                <br>
                <input type="radio" id="q1a3" name="q1" value="3" />
                <label for="q1a3">3</label>
                <br>
                <input type="radio" id="q1a4" name="q1" value="4" />
                <label for="q1a4">4</label>
            </form>

                <input type="radio" id="q1a0" name="q1" value="0" />

        </section>
        <section class="questions" id="question2">
            why? <br>
            <form id="q2">
                <input type="radio" id="q2a1" name="q2" value="1" />
                <label for="q2a1">yes</label>
                <br>
                <input type="radio" id="q2a2" name="q2" value="2" />
                <label for="q2a2">no</label>
                <br>
                <input type="radio" id="q2a3" name="q2" value="3" />
                <label for="q2a3">maybe</label>
                <br>
                <input type="radio" id="q2a4" name="q2" value="4" />
                <label for="q2a4">yesn't</label>
            </form>
        </section>
        <section id="buttons">
            <button type="submit" id="prev">prev</button>
            <button type="submit" id="next">next</button> <br>
            <button type="submit" id="sub">submit</button>
        </section>
        <section class="results">
            <p id="result">gruh</p>
        </section>
